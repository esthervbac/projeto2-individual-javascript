<!DOCTYPE html>
<html>
    <head>
        <title>Controle Financeiro</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
        <meta name="author" content="Esther Valentim Bacelar">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header> 
            <div class="cabecalho">
                <div class="logo-content">
                    <div class="logo">
                        <img src="./assets/images/logo.png" />
                    </div>
                    <div class="texto-logo">Controle financeiro</div>
                </div>
                <div class="menu-main">
                    <div class="buttom-expand">
                        <a href="#"><img src="./assets/images/menu.png" /></a>
                    </div>
                    <div class="menu menu-vert">
                        <img class="fechar" src="./assets/images/fechar.png" />
                        <a class="link1" href="#" onclick="removerTransacoes(${transacao.id})">Limpar Dados</a>
                        <a id="goHome" href="#" >Cadastro de Transações</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="nova-transacao">
                <span class="texto-nova-transacao">Nova transação</span>
                <form class="formulario" id="form" name="formul" onsubmit="testaValor(event);">
                    <div class="div-form">
                        <div class="div-trans">
                            <label for="trans">Tipo de transação</label>
                            <select id="trans" name="trans" required>
                                <option value="compra" id="compra">Compra</option>
                                <option value="venda" id="venda">Venda</option>
                            </select>
                        </div>
                        <div class="div-merc">
                            <label for="nome-merc" class="mercad">Nome da mercadoria</label>
                    
                            <input type="text" id="nome-merc" class="nome-mercad" name="nome-merc" placeholder="Nome da Mercadoria" onfocus="this.value = ''" required />
                        </div>
                        <div class="div-val">
                            <label for="valor">Valor</label>
                   
                            <input type="text" id="valor" name="valor" class="valor valorVenda valorCompra" placeholder="R$ 0,00" onkeypress="testaCampoValor(event)" onkeyup="formatarMoeda();" required />
                        </div>
                    </div>
                    <div class="div-input">
                        <input type="submit" value="Adicionar transação" />
                    </div>
                </form>
            </div>
            <div class="hr-extrato">
                <hr>
            </div>
            <div class="extrato">
                <div class="texto-extr-trans">Extrato de transações</div>
                    <div class="linha">
                        <div class="linha-sep"></div>
                        <div class="sep-texto">
                            <div class="linha-texto-merc">Mercadoria</div>
                            <div class="linha-texto-val">Valor</div>
                        </div>
                    </div>
                <!--<div class="semtrans" id="semtrans" name="semtrans">Nenhuma Transação Cadastrada
                </div> -->
                <ul class="linha1" id="linha1">
                </ul>
                <hr>
                <hr class="hrbaixo">
                <div class="linha4">
                    <div class="sep"></div>
                    <div class="sep-total">
                        <div class="linha4-texto-total" id="texto-total">Total</div>
                        <div class="linha4-texto-val">
                            <div class="total" id="total"></div>
                            <div class="lucro" id="lucro"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script src="./assets/js/index.js"></script>
    </body>
</html>
