<!DOCTYPE html>
<html>
    <head>
        <title>Controle Financeiro</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="cabecalho">
            <div class="logo-content">
                <div class="logo">
                    <img src="./assets/images/logo.png" />
                </div>
                <div class="texto-logo">Controle financeiro</div>
            </div>
            <div class="menu-main">
                <div class="buttom-expand">
                    <a href="#"><img src="./assets/images/menu.png" /></a>
                </div>
                <div class="menu menu-vert">
                    <div class="fechar">
                        <a href="#"><img src="./assets/images/fechar.png" /></a>
                    </div>
                    <div class="link1 links">
                        <a href="#" > 
                            Limpar Dados
                        </a>
                    </div>  
                    <div class="links">
                        <a href="#" > 
                            Cadastro de Transações
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="nova-transacao">
                <span class="texto-nova-transacao">Nova transação</span>
                <form class="formulario" name="formul">
                    <div class="div-form">
                        <div class="div-trans">
                            <label for="trans">Tipo de transação</label>
                    
                            <select id="trans" name="trans">
                                <option value="compra">Compra</option>
                                <option value="venda">Venda</option>
                            </select>
                        </div>
                        <div class="div-merc">
                            <label for="nome-merc" class="mercad">Nome da mercadoria</label>
                    
                            <input type="text" id="nome-merc" class="nome-mercad" name="nome-merc" placeholder="Input" />
                        </div>
                        <div class="div-val">
                            <label for="valor">Valor</label>
                   
                            <input type="text" id="valor" name="valor" class="valor1" placeholder="R$ 0,00" />
                        </div>
                    </div>
                    <div class="div-input">
                        <input type="submit" value="Adicionar transação" />
                    </div>
                </form>
            </div>
            <div class="hr-extrato">
                <hr>
            </div>
            <div class="extrato">
                <div class="texto-extr-trans">Extrato de transações</div>
                <div class="linha">
                    <div class="linha-sep"></div>
                    <div class="sep-texto">
                        <div class="linha-texto-merc">Mercadoria</div>
                        <div class="linha-texto-val">Valor</div>
                    </div>
                </div>
                <hr>
                <div class="linha1">
                    <div class="sinalmais">+</div>
                    <div class="linha1-sep">
                        <div class="linha1-texto-merc" id="mercad1">Lorem ipsum dolor sit amet consectetur</div>
                        <div class="linha1-texto-val" id="valor1">R$ 12.999,99</div>
                    </div>
                </div>
                <hr>
                <div class="linha2">
                    <div class="sinalmenos">-</div>
                    <div class="linha2-sep">
                        <div class="linha2-texto-merc" id="mercad2">Quis nostrud exercitation</div>
                        <div class="linha2-texto-val" id="valor2">R$ 99,99</div>
                    </div>
                </div>
                <hr>
                <div class="linha3"> 
                    <div class="sinalmais">+</div>
                    <div class="linha3-sep">            
                        <div class="linha3-texto-merc" id="mercad3">Lorem ipsum</div>
                        <div class="linha3-texto-val" id="valor3">R$ 9,99</div>
                    </div>
                </div>
                <hr>
                <hr class="hrbaixo">
                <div class="linha4">
                    <div class="sep"></div>
                    <div class="sep-total">
                        <div class="linha4-texto-total" id="texto-total">Total</div>
                        <div class="linha4-texto-val" id="total">R$ 12.909,99<br>
                            <div class="lucro">[LUCRO]</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
